<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-around">
                <!-- add author column-->
                <div class="col-4 justify-content-around">
                    <h2 class='text-center'>Add an Author</h2>
                    <!-- form to add new author-->
                    <form action="/create/author" method="post">
                    <div class="input-group mb-3">
                        <input type="text"
                              class="form-control"
                              name ="author_name"
                              placeholder="author name"
                              aria-label="author_name"
                              aria-describedby="button-addon2">
                        <button class="btn btn-dark" type="submit" value="submit" id="button-addon2">Submit</button>
                    </div>
                </form>
                </div>
                <!-- all authors column-->
                <div class="col-4">
                    <h2 class="text-center">All Authors</h2>
                    <div class="border border-dark">
                        <!-- list all authors-->
                        {% for author in all_authors %}
                            <p>
                                <a href="/authors/{{ author.id }}">{{ author.name }}</a>
                            </p>
                        {% endfor %}
                    </div>
                    <!-- add a book link-->
                    <p>
                        <a href="/books">Add a New Book</a>
                    </p> 
                </div>
            </div>
        </div>
    </body>
</html>
