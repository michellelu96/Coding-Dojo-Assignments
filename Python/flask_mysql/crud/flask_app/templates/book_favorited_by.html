<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-around">
                <!-- list authors who favorited it-->
                <div class="col-4 ">
                    <h2 class='text-center'>{{ book.title }} Favorited By:</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in author %}
                                <tr>
                                    <td scope="row">{{ a.name }}</td>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="/authors">Home</a>
                    </div>
                <!-- add a new author to the thing-->
                <div class="col-4">
                    <form action ="/books/addfav" method="post">
                        <h2 class="text-center">Add A Book's Favorite</h2>
                        <input type="hidden" name="book_id" value="{{book.id}}">
                        <select class="form-select" name="author_id" aria-label="author_name">
                            {%for b in unfavorite_authors%}
                            <option value="{{b.id}}">
                                {{b.title}}
                            </option>
                            {% endfor %}
                        </select>
                    </form>
                    </div>
                </div>
            </div>
    </body>
</html>
