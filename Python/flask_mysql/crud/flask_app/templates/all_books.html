<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-evenly">
                <!-- add book column-->
                <div class="col-4">
                    <h2>Add a New Book</h2>
                    <!-- add book form-->
                    <form action="/book/new" method="post">
                        <div>
                            <p>
                                Title:
                                <input class="form-control"
                                       type="text"
                                       name="title"
                                       placeholder="title"
                                       aria-label="title submit">
                            </p>
                            <p>
                                Number of Pages:
                                <input class="form-control"
                                       type="text"
                                       name="num_of_pages"
                                       placeholder="number of pages"
                                       aria-label="number of pages submit">
                            </p>
                        </div>
                        <button type="submit" value="submit" class="btn btn-outline-dark">Submit</button>
                    </form>
                    <a href="/authors">Home</a>
                </div>
                <!--all books column-->
                <div class="col-4">
                    <h2 class="text-center">All Books</h2>
                    <div class="border border-dark">
                        {% for b in all_books %}
                        <p>
                            <a href="/books/{{ b.id }}">{{ b.title}}</a>
                        </p>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
