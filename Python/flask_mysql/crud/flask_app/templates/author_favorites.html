<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
    </head>
    <body>
        <div class="container ">
            <div class="row justify-content-around">
                <!-- author favorites-->
                <div class="col-4 ">
                    <h2 class='text-center'>{{ author.name }} Favorite Books</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Number of Pages</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for b in author.favorite_books %}
                                <tr>
                                    <td scope="row">{{ b.title }}</td>
                                    <td scope="row">{{ b.num_of_pages }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <a href="/authors">Home</a>
                    </div>
                    <!-- add to author favorites-->
                    <div class="col-4">
                        <form action ="{{url_for('add_fav_author')}}" method="post">
                            <h2 class="text-center">Add Author's Favorites</h2>
                            <input type="hidden" name="author_id" value="{{author.id}}">
                            <select class="form-select" name="book_id" aria-label="book_name">
                                {%for b in books%}
                                <option value="{{b.id}}">
                                    {{b.title}}
                                </option>
                                {%endfor%}
                            </select>
                            <input type="submit" value="Add Book" class="btn btn-primary">
                        </form>
                        </div>
                    </div>
                </div>
            </body>
        </html>
