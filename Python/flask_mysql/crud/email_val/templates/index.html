<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
              <title>Email Validation</title>
    </head>
    <body>
        <div class="container">
            <form action ="/check" methods ="post">
                <div class="bg-dark text-danger">
                </div>
                <div class="input-group mb-3 " style="width:600px" >
                    <p>Email Address:</p>
                    <input type="text" class="form-control" name="email" id="email" placeholder="example@email.com" aria-label="Recipient's email" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="submit" name="email">Submit</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
                    {% for message in messages %}         
                        <p>{{message}}</p>                  
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
