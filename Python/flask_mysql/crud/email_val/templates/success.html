<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
              <title></title>
    </head>
    <body>
        <div class ="container">
            <!-- success box-->
            <div class="p-3 mb-2 bg-success text-white">The email address you have entered {{all_emails.email}} is a 
                VALID email address! Thank You!
            </div>
            <!--email address entered-->
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Email Address Entered:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            {%for e in all_emails%}
                            <td scope="row">{{e.email}}</td>
                            <td scope="row">{{e.created_at}}</td>
                            <td scope="row"><a href="/destroy/{{e.id}}">Delete</a></td>
                            {%endfor%}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
